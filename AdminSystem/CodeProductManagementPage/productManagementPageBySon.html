                        <div class="field"><span>OD(%)</span><input type="text"></div>
                        <a class="addcf">Thêm</a>
                    </div>
                </div>

                <script text="text/javascript">
                    var addProductPopup = document.querySelectorAll('.addProduct_popup');
                    var addProductBtn = document.querySelectorAll('.addProduct_btn');
                    var closeBtn = document.querySelectorAll('.close_btn');
                    var addCf = document.querySelectorAll('.addcf');

                    var popup = function(viewClick){
                        addProductPopup[viewClick].classList.add('active');
                    }
        
                    addProductBtn.forEach((addProductBtn,i) => {
                        addProductBtn.addEventListener("click" ,()=>{
                            popup(i);
                        });
                    });
        
                    closeBtn.forEach((closeBtn) =>{
                        closeBtn.addEventListener("click", () =>{
                            addProductPopup.forEach((addProductPopup) =>{
                                addProductPopup.classList.remove('active');
                            });
                        });
                    });

                    addCf.forEach((addCf) =>{
                        addCf.addEventListener("click", () =>{
                            addProductPopup.forEach((addProductPopup) =>{
                                addProductPopup.classList.remove('active');
                            });
                        });
                    });
